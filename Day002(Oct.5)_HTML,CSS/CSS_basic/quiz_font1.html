<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>css font family</title>
	<style type="text/css">
	h1 {
		font-family: Verdana, sans-serif;
	}

	p {
		font-family: Arial ;
	}

	.first {
        font-family: "Times New Roman" ;
		
	}
	</style>
</head>
<body>
	<h1>hello world</h1>
	<p>폰트를 arial로 설정하였습니다.</p>
	<p class="first">폰트를 Times New Roman으로 설정하였습니다.</p> 
</body>
</html>
